{% extends "layout.html" %}

{% block title %}
    Add cash
{% endblock %}

{% block main %}
    <h1>Add cash</h1>
    <form action="/add_cash" method="POST">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="amount" name="amount" placeholder="Amount" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Add cash to account</button>
    </form>
{% endblock %}
